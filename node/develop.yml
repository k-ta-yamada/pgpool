hosts:
  file_name: /etc/hosts
  vals:
    - 192.168.0.200	pool
    - 192.168.0.201	pool1
    - 192.168.0.202	pool2
    - 192.168.0.211	pg1
    - 192.168.0.212	pg2
    # NOTE: recovery_1st_stage_sh.hostname_prefixに指定のprefixを付与すること
    - 192.168.1.201	backend-pool1
    - 192.168.1.202	backend-pool2
    - 192.168.1.211	backend-pg1
    - 192.168.1.212	backend-pg2

postgresql:
  rpm:     https://download.postgresql.org/pub/repos/yum/9.6/redhat/rhel-7-x86_64/pgdg-centos96-9.6-3.noarch.rpm
  pkg:
    - postgresql96
    - postgresql96-server
    - postgresql96-devel
    - postgresql96-libs
    - postgresql96-contrib
    - pgpool-II-96-extensions
  bin_dir:    /usr/pgsql-9.6/bin/
  pgdata:     /var/lib/pgsql/9.6/data/
  archivedir: /var/lib/pgsql/9.6/archivedir/
  initdb_options:
    encoding: --encoding UTF8
    locale:   --no-locale
  pg_hba_conf:
    - host    all             postgres        192.168.0.0/24          md5
    - host    all             postgres        192.168.1.0/24          md5
    - host    all             pgpool          192.168.1.0/24          md5
    - host    replication     repl            192.168.1.0/24          md5
  postgresql_conf:
    listen_addresses:  "*"
    wal_level:         replica
    max_wal_senders:   2
    wal_keep_segments: 32
    archive_mode:      "on"
  recovery_1st_stage_sh:
    # NOTE: hostsに指定するバックエンドセグメントのaliasのprefixと一致させること
    hostname_prefix:  backend-
    replication_user: repl

pgpool:
  rpm: http://www.pgpool.net/yum/rpms/3.6/redhat/rhel-7-x86_64/pgpool-II-release-3.6-1.noarch.rpm
  pkg:
    - pgpool-II-pg96
    - pgpool-II-pg96-debuginfo
    - pgpool-II-pg96-devel
    - pgpool-II-pg96-extensions
  pcp_conf:
    - postgres:e8a48653851e28c69d0506508fb27fc5
    - pool:b10a8c0bede9eb4ea771b04db3149f28
  pgpool_conf:
    delegate_ip:  192.168.0.200
    nic_dev_name: enp0s8
    # NOTE: /etc/hostsに記載のバックエンドのalias名を使用すること
    backend_hostname0: backend-pg1
    backend_data_directory0: /var/lib/pgsql/9.6/data/
    # NOTE: /etc/hostsに記載のバックエンドのalias名を使用すること
    backend_hostname1: backend-pg2
    backend_data_directory1: /var/lib/pgsql/9.6/data/
    log_destination:       syslog,stderr
    sr_check_user:         pgpool
    sr_check_password:     pgpool
    sr_check_database:     postgres
    health_check_user:     pgpool
    health_check_password: pgpool
    failover_command:      /etc/pgpool-II/failover.sh %d %P %H %R
    recovery_user:         postgres
    recovery_password:     postgres
    recovery_1st_stage_command: recovery_1st_stage.sh
    recovery_2nd_stage_command: recovery_2nd_stage.sh
  pool_hba_conf:
    - host    all         pgpool           0.0.0.0/0          md5
    - host    all         postgres         0.0.0.0/0          md5
  pool_passwd:
    - postgres:md53175bce1d3201d16594cebf9d7eb3f9d
    - pgpool:md5f24aeb1c3b7d05d7eaf2cd648c307092
